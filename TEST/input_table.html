<body>
	<header>
		<div class="center">
			<h1>입력서식 테스트</h1>
		</div>
	</header>
	<main>
		<section class="center">
			<p>이 페이지는 입력 서식을 중심으로 여러 요소를 테스트 해보기 위해 일시적으로 제공되는 페이지입니다. 입력서식을 비롯해 자주 오류로 등장하는 컴포넌트들을 모아두었습니다. 다만 JavaScript는 구현하지 못했습니다.</p>
		</section>
		<section class="center">
			<form>
				<fieldset>
					<h2>
						<legend>입력 서식 예시</legend>
					</h2>
					<table>
						<caption class="hidden">입력 서식을 전시하는 표</caption>
						<tbody>
							<tr>
								<th scope="col" colspan="2">수정 창 | 편집창</th>
							</tr>
							<tr>
								<td>
									<label for="original_text" class="">기본 편집창</label>
									<input placeholder="토끼 만세" id="original_text" type="text" class="" name="" >
								</td>
								<td class="custom_input">
									<input placeholder="토끼 만세" id="custom_text" type="text" class="" name="">
									<label for="custom_text" class="">커스텀 편집창</label>
								</td>
							</tr>

							<tr>
								<th scope="col" colspan="2">암호 편집 창</th>
							</tr>
							<tr>
								<td>
									<label for="original_password">비밀번호</label>
									<input id="original_password" type="password" name="">
								</td>
								<td class="custom_input">
									<label for="custom_password">비밀번호</label>
									<input id="custom_password" type="password" name="">
								</td>
							</tr>

							<tr>
								<th scope="col" colspan="2">체크박스</th>
							</tr>
							<tr>
								<td>
									<p>
										<input id="original_checkbox" type="checkbox" class="" name="" checked="">
										<label for="original_checkbox" class="">평범한 체크박스</label>
									</p>	
									<p>
										<input id="original_checkbox_disabled_on" type="checkbox" class="" name="" checked="" disabled="">
										<label for="original_checkbox_disabled_on" class="">비활성화된 체크박스(ON)</label>
									</p>	
									<p>
										<input id="original_checkbox_disabled_off" type="checkbox" class="" name="" disabled="">
										<label for="original_checkbox_disabled_off" class="">비활성화된 체크박스(OFF)</label>
									</p>	
								</td>
								<td class="custom_input">
									<p>
										<input id="custom_checkbox" type="checkbox" class="" name="custom_checkbox" checked="">
										<label for="custom_checkbox" class="">커스텀된 체크박스</label>
									</p>	
									<p>
										<input id="custom_checkbox_disabled_on" type="checkbox" class="" name="custom_checkbox" checked="" disabled="">
										<label for="custom_checkbox_disabled_on" class="">비활성화된 커스텀 체크박스(ON)</label>
									</p>	
									<p>
										<input id="custom_checkbox_disabled_off" type="checkbox" class="" name="custom_checkbox" disabled="">
										<label for="custom_checkbox_disabled_off" class="">비활성화된 커스텀 체크박스(OFF)</label>
									</p>	
								</td>
							</tr>
							<tr>
								<td class="custom_input">
									<label for="switch_checkbox">
										<span>푸시 알림 수신 동의 여부</span>
									</label>
									<div>
										<label for="switch_checkbox">
											<i class="on"></i>
											<input id="switch_checkbox" type="checkbox" name="switch_checkbox">
											<i class="off"></i>
										</label>
									</div>
								</td>
								<td></td>
							</tr>


							<tr>
								<th scope="col" colspan="2">라디오 버튼</th>
							</tr>
							<tr>
								<td class="custom_input">
									<p>
										<input id="original_radio_normal_on" type="radio" class="" name="original_normal" checked="">
										<label for="original_radio_normal_on" class="">평범한 라디오 버튼(기본 ON)</label>
									</p>									
									<p>
										<input id="original_radio_normal_off" type="radio" class="" name="original_normal" >
										<label for="original_radio_normal_off" class="">평범한 라디오 버튼(기본 OFF)</label>
									</p>

									<p>
										<input id="original_radio_disabled_on" type="radio" class="" name="original" checked="" disabled="">
										<label for="original_radio_disabled_on" class="">비활성화된 라디오 버튼(ON)</label>
									</p>
									<p>
										<input id="original_radio_disabled_off" type="radio" class="" name="original" disabled="">
										<label for="original_radio_disabled_off" class="">비활성화된 라디오 버튼(OFF)</label>
									</p>
								</td>
								<td class="custom_input">
									<p>
										<input id="custom_radio_normal_on" type="radio" class="" name="normal_custom" checked="">
										<label for="custom_radio_normal_on" class="">커스텀된 라디오 버튼(기본ON)</label>
									</p>
									<p>
										<input id="custom_radio_normal_off" type="radio" class="" name="normal_custom">
										<label for="custom_radio_normal_off" class="">커스텀된 라디오 버튼(기본OFF)</label>
									</p>
									<p>
										<input id="custom_radio_disabled_on" type="radio" class="" name="custom" checked="" disabled="">

									</p>
									<p>
										<input id="custom_radio_disabled_off" type="radio" class="" name="custom" disabled="">

									</p>

										</label>
