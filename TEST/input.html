						<caption>회원가입 양식 예시</caption>

							<tr>
								<th scope="row">
									<label for="user_name" class="">
										<span>이름</span>
										<span class="hidden">필수</span>
									</label>
								</th>

								</th>
								<td>

								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_password" class="">

										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_password" type="password" name="">
									<p>
										<label for="user_password">
											<p>최소8자 이상 알파벳, 숫자, 특수문자를 모두 포함해주세요.</p>
											<p class="red_text">최소 자릿수를 채워주세요.</p>
											<p class="red_text">알파벳, 숫자, 특수문자를 모두 포함해주세요.</p>
											<p class="red_text">같은 숫자를 연속으로 사용할 수 없으니 비밀번호를 바꿔주세요.</p>
										</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_password_re" class="">
										<span>비밀번호 확인</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_password_re" type="" name="">
									<label for="user_password_re">
										<p>비밀번호가 일치하지 않습니다.</p>
									</label>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_phone" class="">
										<span>전화번호</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_phone" type="text" inputmode="numeric" name="">
									<label for="user_phone" class="">
										<p>
											-
											<span class="hidden">하이픈</span>

										</p>
									</label>
								</td>
							</tr>
							<tr>
