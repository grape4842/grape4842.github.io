	<header>
		<div class="center">
			<h1>입력서식 테스트</h1>
		</div>
	</header>
	<main>
		<section class="center">
			<p>JavaScript는 구현하지 못했습니다.</p>
		</section>
		<section class="center">
			<form>
				<h2>입력 양식 테스트</h2>
				<fieldset>
					<legend>계정 생성을 위해 필요한 최소 정보</legend>
					<table>
						<caption>필수 입력 사항</caption>
						<tbody>
							<tr>
								<th scope="row">
									<label for="user_name" class="">
										<span>이름</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_name" type="text" name="">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_id" class="">
										<span>아이디</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_id" type="text" name="">
									<button type="">중복확인</button>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_password" class="">
										<span>비밀번호</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_password" type="password" name="">
									<p>
										<label for="user_password">
											<p>최소8자 이상 알파벳, 숫자, 특수문자를 모두 포함해주세요.</p>
											<p class="red_text">최소 자릿수를 채워주세요.</p>
											<p class="red_text">알파벳, 숫자, 특수문자를 모두 포함해주세요.</p>
											<p class="red_text">같은 숫자를 연속으로 사용할 수 없으니 비밀번호를 바꿔주세요.</p>
										</label>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_password_re" class="">
										<span>비밀번호 확인</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_password_re" type="" name="">
									<label for="user_password_re">
										<p>비밀번호가 일치하지 않습니다.</p>
									</label>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_email" class="">
										<span>메일 주소</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_email" type="" inputmode="email" name="" placeholder="cs@snclab.kr">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="user_birth" class="">
										<span>생년월일</span>
										<span class="hidden">필수</span>
									</label>
								</th>
								<td>
									<input id="user_birth" type="" inputmode="numeric" name="" placeholder="19970324">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<p class="">
										<span>성별</span>
										<span class="hidden">필수</span>
									</p>
								</th>
								<td>
									<input id="user_man" type="radio" name="user_gender">
									<label for="user_man" class="">남성</label>

									<input id="user_woman" type="radio" name="user_gender">
									<label for="user_woman" class="">여성</label>

									<input id="user_gender_none" type="radio" name="user_gender">
									<label for="user_gender_none" class="">공개하지 않음</label>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>

				<fieldset>
					<table>
						<legend>맞춤 서비스, 알림을 위한 추가 정보</legend>
						<caption>선택입력 사항</caption>
							<tr>
								<th scope="row">
									<label for="user_phone" class="">
										<span>휴대폰 번호</span>
									</label>
								</th>
								<td>
									<input id="user_phone" readonly="" type="text" name="">
									<button title="새 창 열림" type="button">휴대폰 본인인증</button>
								</td>
							</tr>
							<tr>
								<th scope="row">주소</th>
								<td>
									<label for="user_post_number" class="hidden">우편번호</label>
									<input id="user_post_number" type="text" name="">
									<button title="새 창 열림" type="button">우편번호 찾기</button>
									<p>
									
										<label for="user_adress1" class="hidden">도로명 주소</label>
										<input readonly="" id="user_adress1" type="text" name="">
									
									</p>
									<p>
										<label for="user_address2" class="hidden">상세주소</label>
										<input id="user_address2" type="text" name="">
									</p>
								</td>
							</tr>
							<tr>

									</label>
								</th>

									</label>

							<tr>

										<span class="hidden">필수</span>

								</th>

						</tbody>
					</table>
