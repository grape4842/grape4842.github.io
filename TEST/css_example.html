<body>
	<header>
		<div class="content_width">
			<h1>CSS 예제 모음</h1>

	<main>
		<section class="content_width css_example1" aria-labelledby="cet1">
			<h2 id="cet1" class="css_example_title">CSS 예제 1 - :has를 이용한 input 디자인</h2>
			<form class="todo_form" aria-label="할 일 목록">
				<ul class="todo_list">

					<li class="todo_item todo_completed">
						<input type="checkbox" id="task_done_1" class="todo_checkbox" checked>
						<label for="task_done_1" class="todo_label">
							<span class="todo_text">장바구니 정리</span>
						</label>
					</li>

					<li class="todo_item todo_pending">
						<input type="checkbox" id="task_pending_2" class="todo_checkbox">
						<label for="task_pending_2" class="todo_label">
							<span class="todo_text">OBS 녹화 설정 확인</span>
						</label>
					</li>

					<li class="todo_item todo_pending">
						<input type="checkbox" id="task_pending_3" class="todo_checkbox">
						<label for="task_pending_3" class="todo_label">
							<span class="todo_text">CJ 그룹 사용자 진단</span>
						</label>
					</li>
				</ul>

				<button type="button" class="add_item_button">
					할 일 항목 추가
				</button>
			</form>
		</section>
		<section class="content_width css_example2" aria-labelledby="cet2">
			<h2 id="cet2" class="css_example_title">CSS 예제 2</h2>
			<form>
				<ul class="css_example2_radio">
					<li>
						<input name="gender" type="radio" id="gender1">
						<label for="gender1">남성</label>
					</li>
					<li>
						<input name="gender" type="radio" id="gender2">
						<label for="gender2">여성</label>
					</li>
				</ul>
				<p>
					<input type="checkbox" id="agree1">
					<label for="agree1">개인정보처리방침에 동의합니다.</label>
				</p>
			</form>
		</section>
