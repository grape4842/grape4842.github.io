<!DOCTYPE html>
<head>

	<link rel="stylesheet" type="text/css" href="../root.css">
	<meta charset="utf-8"> 
	<meta name="color-scheme" content="dark light">

	<meta name="copyright" content="@purplemiyazawa">

	<title>inputmode와 autocomplete 예제</title>

	<link rel="shortcut icon" type="image/png" href="img/ffwpuLogo0.png">
	<link rel="apple-touch-icon" href="img/ffwpuLogo0.png">
	<link rel="preload" href="../font/Koddi/KoddiUDOnGothic.woff2" as="font">
	<link rel="preload" href="../font/Koddi/KoddiUDOnGothic-Bold.woff2" as="font">
	<link rel="preload" href="../font/Koddi/KoddiUDOnGothic-ExtraBold.woff2" as="font">
	<link rel="preload" href="../font/BIZ-UD/BIZ-UDPGothic.ttf" as="font">
	<link rel="preload" href="../font/BIZ-UD/BIZ-UDPGothic-Bold.ttf" as="font">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

	<style>
		@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");
		:root {
			--primary_color: #70a;
			--primary_dark: #5a098d;
			--secondary_color: #6c757d;
		}
		:lang(ko) {
			font-family: "Pretendard Variable", sans-serif;
		}
		main {
			background-color: var(--alpha_gray);
			width: 100%;
			border-radius: 1rem;
			box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
			padding: clamp(1.5rem, 5vw, 2.5rem);
			box-sizing: border-box;
			margin-block: clamp(2rem, 4rem, 6rem);
			max-width: 40rem;
		}
		.content_width {
			padding: clamp(1rem, 2rem, 3rem);
		}
		h1, h2 {
			text-align: center;
			margin-bottom: 2rem;
			font-size: 2rem;
			font-weight: 700;
			color: var(--primary_color);
		}
		h2 {font-size: 1.5rem;}
		form {
			display: flex;
			flex-direction: column;
			gap: 1.5rem;
		}
		.form-group {
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-direction: column;
			gap: 1rem;
		}
		label {
			font-weight: 600;
			cursor: pointer;
			display: flex;
			align-items: center;
			flex-shrink: 1;
			gap:0.5rem;
		}
		.form-group > label {
			flex-basis: 7.5rem;
		}
		input {
			width: auto;
			accent-color: var(--primary_color);
			min-height: 1.5rem;
		}
		input[type="checkbox"], input[type="radio"] {
			aspect-ratio: 1/1;
			max-width: 2rem;
		}
		input:focus-visible, select:focus-visible, button:focus-visible {
			outline: 2px solid var(--primary_color);
			outline-offset: 1px;
		}
		input[readonly] {
			background-color: light-dark(#f1f1f1, #3a3a3a);
			border-style: dashed;
			cursor: not-allowed;
			color: var(--placeholder);
		}
		input::placeholder {
			color: var(--placeholder);
		}
		.input-container {
			display: flex;
			justify-content: flex-end;
			gap:1rem;
			width: max-content;
			flex-grow: 1;
		}
		.input-container:has(#gender-male) {
			justify-content: center;
		}
		.input-container:has(#nickname) {
			flex-direction: column;
		}
		.input-container input {
			min-height: 1.5rem;
			flex: 1;
		}
		.input-group .input-button {
			flex-grow: 0;
			white-space: nowrap;
		}
		button, a {
			border: none;
			margin:0rem auto;
			width:max-content;
			padding:0.5rem;
			border-radius: 0.5rem;
			background-color: var(--primary_color);
			color: var(--pure_white);
			font-weight: bold;
			cursor: pointer;
			font-size: 1rem;
			transition: background-color 0.2s, transform 0.2s;
		}
		a {margin-bottom:3rem;}
		button:hover {
			background-color: var(--primary_dark);
			transform: translateY(-2px);
		}
		button.secondary {
			background-color: var(--secondary_color);
		}
		button.secondary:hover {
			background-color: #5a6268;
		}
		.info-text {
			display: block;
			font-size: 0.85rem;
			color: var(--placeholder);
			text-align: center;
		}
		.required-mark::after {
			content: '*';
			color: red;
			margin-left: 0.25rem;
		}

		/* PC 버전 레이아웃 */
		@media (min-width: 1000px) {
			.form-group {
				flex-direction: row;
			}
		}

		/* 다크 모드 컬러 대비 강화 */
		@media (prefers-color-scheme: dark) {
			:root {
				--primary_color: #a25ff0;
				--primary_dark: #b37efc;
			}
			input, select {
				border-color: rgba(255, 255, 255, 0.2);
			}
			input[readonly] {
				background-color: #333;
				border-color: rgba(255, 255, 255, 0.3);
				color: #ddd;
			}
		}
	</style>
</head>
<body>
	<header class="content_width">
		<h1>inputmode와 autocomplete 예제</h1>
	</header>
	<main class="content_width">
		<a target="_blank" title="새 창으로 열기" href="https://developer.mozilla.org/ko/docs/Web/HTML/Reference/Attributes/autocomplete">
			<span>HTML autocomplete 특성 - HTML: Hypertext Markup Language | MDN</span>
		</a>
		<h2>회원가입</h2>
		<form>
			<div class="form-group">
				<label for="verification-button" class="required-mark">본인인증</label>
			</div>
			<!-- 본인인증 후 채워지는 필드는 readonly -->
			<div class="form-group">
				<label for="full-name" class="required-mark">성명</label>
				<div class="input-container">
					<input type="text" id="full-name" name="name" autocomplete="name" placeholder="PASS 인증으로 자동 입력" readonly>
					<button type="button" id="verification-button" class="secondary" aria-label="본인인증을 위해 휴대폰 인증을 시작합니다.">본인인증하기</button>
				</div>
			</div>

			<div class="form-group">
				<label for="tel" class="required-mark">휴대폰 번호</label>
				<div class="input-container">
					<input type="tel" id="tel" name="tel" autocomplete="tel-national" placeholder="PASS 인증으로 자동 입력" inputmode="tel" readonly>
				</div>
			</div>

			<div class="form-group">
				<label for="birth-date">생년월일</label>
				<div class="input-container">
					<input type="tel" id="birth-date" name="bday" autocomplete="bday" placeholder="PASS 인증으로 자동 입력 (YYYYMMDD)" inputmode="numeric" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label class="required-mark">성별</label>
				<div class="input-container" style="display: flex; gap: 1rem;">
					<label for="gender-male" class="checkbox-label">
						<input type="radio" id="gender-male" name="gender" value="male" autocomplete="sex">
						<span>남</span>
					</label>

					<label for="gender-female" class="checkbox-label">
						<input type="radio" id="gender-female" name="gender" value="female" autocomplete="sex">
						<span>여</span>
					</label>
				</div>
			</div>
		</div>

		<!-- 사용자가 직접 입력해야 하는 필드 -->
		<div class="form-group">
			<label for="nickname" class="required-mark">닉네임</label>
			<div class="input-container">
				<input type="text" id="nickname" name="nickname" autocomplete="nickname" placeholder="특수문자를 제외한 2~10자리" aria-describedby="nickname-info">
				<span class="info-text" id="nickname-info" style="text-align: left;">닉네임은 변경이 불가능합니다.</span>
			</div>
		</div>

		<div class="form-group">
			<label for="id" class="required-mark">아이디</label>
			<div class="input-container input-group">
				<input type="text" id="id" name="username" autocomplete="username" placeholder="영문/숫자 4~12자리">
				<button type="button" class="secondary input-button">중복확인</button>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="required-mark">이메일</label>
			<div class="input-container input-group">
				<input type="email" id="email" name="email" autocomplete="email" placeholder="example@domain.com" inputmode="email">
				<button type="button" class="secondary input-button">중복확인</button>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="required-mark">비밀번호</label>
			<div class="input-container">
				<input type="password" id="password" name="new-password" autocomplete="new-password" placeholder="8자리 이상, 영문/숫자/특수문자 조합">
			</div>
		</div>

		<div class="form-group">
			<label for="password-confirm" class="required-mark">비밀번호 확인</label>
			<div class="input-container">
				<input type="password" id="password-confirm" name="password-confirm" autocomplete="off" placeholder="비밀번호를 다시 입력하세요">
			</div>
		</div>

		<div class="form-group">
			<label for="address-postcode">
				<span>주소</span>
				<span class="info-text">(선택)</span></label>
				<div class="input-container input-group">
					<input type="text" id="address-postcode" name="postal-code" autocomplete="postal-code" placeholder="우편번호" inputmode="numeric" readonly>
					<button type="button" class="secondary input-button" onclick="execDaumPostcode()">주소검색</button>
				</div>
			</div>
			<div class="form-group">
				<label for="address-street">도로명 주소</label>
				<div class="input-container">
					<input type="text" id="address-street" name="street-address" autocomplete="street-address" placeholder="도로명 주소" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="address-detail">상세 주소 <span class="info-text">(선택)</span></label>
				<div class="input-container">
					<input type="text" id="address-detail" autocomplete="address-line2" placeholder="상세주소">
				</div>
			</div>

			<div class="form-group" style="align-items: start;">
				<label class="required-mark" for="privacy-policy">이용약관 동의</label>
				<div class="input-container">
					<label for="privacy-policy" class="checkbox-label">
						<input type="checkbox" id="privacy-policy" name="privacy-policy" required>
						<span>[필수] 개인정보 수집 및 이용 동의</span>
					</label>
				</div>
			</div>
			<button type="submit">회원가입</button>
		</form>
	</main>
	<footer>
		<div class="content_width">
			<address>2025 배찬우 SNC Lab</address>
		</div>
	</footer>

	<script>
		// PASS 인증 시스템 시뮬레이션
		document.addEventListener('DOMContentLoaded', () => {
			const verificationButton = document.getElementById('verification-button');
			const form = document.querySelector('form');
			const passFields = ['full-name', 'tel', 'birth-date'];

			// 본인인증 버튼에 이벤트 리스너 추가
			verificationButton.addEventListener('click', () => {
				// PASS 본인인증 성공 시나리오 시뮬레이션

				// 1. PASS 인증 필드에 가상 데이터 채우기
				document.getElementById('full-name').value = '홍길동';
				document.getElementById('tel').value = '01012345678';
				document.getElementById('birth-date').value = '951026';

				// 2. 본인인증 버튼 비활성화 및 텍스트 변경
				verificationButton.disabled = true;
				verificationButton.textContent = '인증 완료';
				verificationButton.style.backgroundColor = 'var(--secondary_color)';

				// 3. 안내 텍스트 변경
				const verificationInfo = document.getElementById('verification-info');
				verificationInfo.textContent = '본인인증이 완료되었습니다. 나머지 정보를 입력해주세요.';
				verificationInfo.style.color = 'var(--primary_color)';
			});
		});

		// 카카오맵 주소검색 API 연동
		function execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function(data) {
					// 팝업에서 검색 결과 항목을 클릭했을 때 실행할 코드

					// 각 주소의 참고항목
					let extraAddr = '';
					if (data.userSelectedType === 'R') { // 도로명 주소일 경우
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						if (extraAddr !== '') {
							extraAddr = ' (' + extraAddr + ')';
						}
					}

					// 우편번호와 주소 정보를 해당 필드에 넣기
					document.getElementById('address-postcode').value = data.zonecode;
					document.getElementById('address-street').value = data.roadAddress + extraAddr;
					
					// 상세 주소 필드로 포커스 이동
					document.getElementById('address-detail').focus();
				}
			}).open();
		}
	</script>
</body>
</html>
