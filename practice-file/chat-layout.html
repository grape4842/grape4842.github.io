	<header>
		<div class="w90">
			<h1>웹 접근성 잡담방</h1>
			<button>
				<span class="a11y_txt">메뉴</span>
			</button>
		</div>
		<p class="w90">공지사항 뭐시기</p>
	</header>

	<main class="w90">
		<div class="my_chat">
			<p>토끼</p>

		</div>
	</main>
	<nav class="w90">
		<div>
			<label class="a11y_txt" for="chat_input">채팅 입력</label>
			<textarea id="chat_input">대체텍스트 좀 똑바로 답시다.</textarea>
			<input type="submit" name="" title="전송">
		</div>
		<ul>
			<li>
				<details>
					<summary>
						<span class="a11y_txt">이모티콘</span>

				</details>
			</li>
			<li>
				<input type="file" name="" title="첨부파일 선택">
