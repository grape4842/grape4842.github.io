<!DOCTYPE html>

<head>

    <meta property="og:type" content="website">

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);
  @import url("https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap");
  </style>
</head>

<body>
    <header id="in1">
        <div class="centered">
            <h1> 높임말 반말 변환 </h1>
        </div>
    </header>
    <script>
        window.onload = function() {
  document.getElementById("add").onclick = atxt;
  document.getElementById("trans").onclick = processText;
  document.getElementById("show").onclick = calllis;
  };
  function calllis() {
  dicstr = "<p>";
  for (var i = 0; i < lis.length; i++) {
  dicstr += "높임말: " + lis[i][0] + " 반말: " + lis[i][1] + "<br>";
  }
  showlis2 = document.getElementById("dic");
  showlis2.innerHTML = dicstr;
  }
  function atxt() {
  hightxt = document.getElementById("htxt").value;
  lowtxt = document.getElementById("ltxt").value;
  lis.push([hightxt, lowtxt]);
  alert("높임말: " + hightxt + "\n" + "반말: " + lowtxt + "\n" + "추가하였습니다.");
  }
  function processText() {
  txtBox = document.getElementById("inputbox");
  lines = txtBox.value.split("\n");
  // generate HTML version of text
  resultString = "";
  for (var i = 0; i < lines.length; i++) {
  resultString += lines[i] + "\n";
  }
  resultString += "\n";
  value_check();
  // print out to page
  blk = document.getElementById("resul");
  blk.innerHTML = resultString;
  }
  </script>
    <main>
        <div class="centered" id="content">
            <seciton>
                <h2>이용방법</h2>
                <ul id="select_mode">
                    <li role="none">
                        <input id="replace1" type="radio" checked name="lan" value="반->높">
                        <label for="replace1">반말 -> 높임말</label>
                    </li>
                    <li role="none">
                        <input id="replace2" type="radio" name="lan" value="높->만">
                        <label for="replace2">높임말 -> 반말</label>
                    </li>
                </ul>
                <p id="example">
                    ex) 나는 노래를 좋아한다. 저는 운동을 좋아합니다.
                </p>
                <div id="ex_result">
                    <p>
                        반말 -> 높임말: 저는 노래를 좋아합니다. 저는 운동을 좋아합니다.
                    </p>
                    <p>
                        높임말 -> 반말: 나는 노래를 좋아한다. 나는 운동을 좋아한다.
                    </p>
                </div>
            </seciton>
            <seciton>
                <h2>변환하기</h2>
                <p class="redtext"> 들여쓰기에 유의하세요. </p>
                <form id="in2">
                    <fieldset>
                        <legend>
                            <label for="inputbox">바꿀 내용을 입력해주세요</label>
                        </legend>
                        <textarea class="autosize" id="inputbox" name="tet" wrap="virtual" placeholder="바꿀 내용을 입력해주세요."></textarea>
                    </fieldset>
                    <fieldset id="add_listitem">
                        <ul>
                            <ll role="none">
                                <label for="htxt">높임말 : </label>
                                <input type="text" name="highh" id="htxt">
                            </ll>
                            <ll role="none">
                                <label for="ltxt"> 반말 : </label>
                                <input type="text" name="loww" id="ltxt">
                            </ll>
                            <ll role="none">
                                <button id="add"> 추가</button>
                            </ll>
                        </ul>
                    </fieldset>
                    <button id="show">단어 리스트 보기</button>
                    <button id="trans">변환</button>
                </form>
            </seciton>
            <section id="dic">
                <h2>단어 리스트</h2>
            </section>
            <section>
              <h2>변환된 내용 확인하기</h2>
                <form>
                    <fieldset>
                        <legend>
                            <label for="resul">바뀐 내용</label>
                        </legend>
                        <textarea class="autosize" id="resul" name="tet" wrap="virtual"></textarea>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
