<body>
	<header>
		<div class="center">
			<h1>カラーパレット</h1>
		</div>
	</header>
	<main class="center">
		<section>
			<h2>色を選ぶ</h2>
			<p>色の系統をまずおおまかに選びましょう。</p>
			<ul class="base_color_list square_parent">
				<li>
					<button class="base_color_cell selected_cell">
						<span class="base_color_name">○○色</span>
						<span class="selected_plural">2</span>
					</button>
				</li>
			</ul>
		</section>
		<section>
			<h2>色の明るさ · 色の濃さを選ぶ</h2>
			<p>色の濃さを選んで次に明るさを選びましょう。</p>
				<ul>
					<li>
						<label for="color_light">色の明るさ</label>
						<div>
							<span>明るい</span>
							<input list="light_ctrl" id="color_light" type="range" name="color_ctrl" max="20">
							<span>暗い</span>
							<datalist id="light_ctrl">
								<option value="0"></option>
								<option value="5"></option>
								<option value="10"></option>
								<option value="15"></option>
								<option value="20"></option>
							</datalist>
						</div>
					</li>
					<li>
						<label for="color_saturation">色の濃さ</label>
						<div>
							<span>薄い</span>
							<input list="saturation_ctrl" id="color_saturation" type="range" name=color_ctrl" max="20">
							<span>濃い</span>
							<datalist id="saturation_ctrl">
								<option value="0"></option>
								<option value="5"></option>
								<option value="10"></option>
								<option value="15"></option>
								<option value="20"></option>
							</datalist>
						</div>
					</li>
				</ul>
				<ul>
					<li>
						<button class="function">最初に戻す</button>
					</li>
					<li>
						<button class="function">パレットに保存する</button>	
					</li>
				</ul>
		</section>
		<section>
			<h2>カラーパレット</h2>
			<p>色を細かく選んだらパレットに追加しましょう。トレイには1から順番に保存されます。</p>
			<ul class="square_parent palette_list">
				<li>
					<input id="palette1" type="radio" name="palette">
					<label for="palette1">1番パレット</label>
				</li>
				<li>
					<input id="palette2" type="radio" name="palette">
					<label for="palette2">2番パレット</label>
				</li>
				<li>
					<input id="palette3" type="radio" name="palette">
					<label for="palette3">3番パレット</label>
				</li>
				<li>
					<input id="palette4" type="radio" name="palette">
					<label for="palette4">4番パレット</label>
				</li>
				<li>
					<input id="palette5" type="radio" name="palette">
					<label for="palette5">5番パレット</label>
				</li>
				<li>
					<input id="palette6" type="radio" name="palette">
					<label for="palette6">6番パレット</label>
				</li>
				<li>
					<input id="palette7" type="radio" name="palette">
					<label for="palette7">7番パレット</label>
				</li>
				<li>
					<input id="palette8" type="radio" name="palette">
					<label for="palette8">8番パレット</label>
				</li>
			</ul>
			<ul class="palette_control">
				<li>
					<button class="function">選んだ色を削す</button>
				</li>
				<li>
					<button class="function">パレットを空にする</button>
				</li>
				<li>
					<button class="function">トレイに保存する</button>
				</li>
			</ul>
			
		</section>
