<head>
	<title>글쓰기 - Dream Sheet</title>

	<meta charset="utf-8">
	<meta property="og:site_name" content="Dream Sheet">
	<meta name="author" content="2022">

	<link rel="shortcut icon" href="img/PianoF.png">
	<link rel="icon" href="img/PianoF.png">
	<link rel="stylesheet" type="text/css" href="css/DreamSheet.css">
	<link rel="stylesheet" type="text/css" href="css/DreamSheetDark.css">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="apple-touch-icon" href="img/DreamSheet.png">
</head>

<body>
	<div id="wrap">
		<!-- 본문 바로가기 -->
		<a href="#start" id="jump">본문바로가기</a>
		 <!-- 상단바 -->
		 <header>
		 	<div class="w980">
		 		<!-- 인클루드로 헤더 붙여넣기 -->
		 	</div>
		 </header>
		<main>
			<h2 class="a11yT" id="start">본문</h2>
			<div class="container">
				<div class="w980">
					<section class="">
						<form method="post" action="writeAction.jsp" enctype="multipart/form-data">
						<table class="writeTable">
							<caption class="a11yT">글 쓰기 영역</caption>
							<tbody>
								<tr>
									<th scope="row">
										<label for="articleT">제목</label>
										</th>						
									<td>
										<input id="articleT" type="text" class="form-control" placeholder="제목을 입력하세요" name="boardTitle" maxlength="50">
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="articleC">내용</label>
									</th>
									<td>
										<textarea id="articleC" class="form-control" placeholder="최대 3000자" name="boardContent" maxlength="3000"></textarea>
									</td>						
								</tr>
								<tr>
									<th scope="row">
										<label for="articleF">첨부파일</label>
									</th>
									<td>
										<input id="articleF" type="file" name="filename">
									</td>
								</tr>
							</tbody>
						</table>
							<input type="submit" class="btn btn-primary pull-right" value="글쓰기">
						</form>						
					</section>
				</div>
			</div>
		</main>
		<footer>
			<div class="w980">
				<!-- 인클루드로 푸터 붙여넣기 -->
			</div>
		</footer>
	</div>
