<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta property="og:image" content="https://www.apple.com/v/macos/catalina/c/images/overview/hero/desktop_load__c7z7yfiz6i4i_medium.jpg"/>
	<meta property="og:title" content="Custom UI Practice"/>
	<meta property="og:description" content="커스텀 UI를 만들어봅시다."/>
	<title>
	기존 UI에 스타일 입혀서 만들어보기
	</title>
	<link rel="stylesheet" type="text/css" href="CUIP.css"/>
</head>
<body>
	<form>
		<ul>
			<li>
				<input disabled="disabled" type="radio" name="smartphone" id="iPhone8Plus">
				<label for="iPhone8Plus">iPhone 8+</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="iPhoneSE">
				<label for="iPhoneSE">iPhone SE</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="iPhoneXR">
				<label for="iPhoneXR">iPhone XR</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="iPhone11">
				<label for="iPhone11">iPhone 11</label>
			</li>
			<li>
				<input checked="checked" type="radio" name="smartphone" id="iPhone11Pro">
				<label for="iPhone11Pro">iPhone 11 Pro</label>
			</li>
			<li>
				<input type="radio" name="smartphone" id="iPhone11ProMAX">
				<label for="iPhone11ProMAX">iPhone 11 Pro MAX</label>
			</li>
		</ul>
		<ul>
			<li>
				<input type="checkbox" name="" id="iPadPro12">
				<label for="iPadPro12">
					<span>iPad Pro 12.9inch</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="iPadPro11">
				<label for="iPadPro11">
					<span>iPad Pro 11inch</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="iPadAir3">
				<label for="iPadAir3">
					<span>iPad Air</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="iPadMini">
				<label for="iPadMini">
					<span>iPad Mini</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="AirPods">
				<label for="AirPods">
					<span>Air Pods</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="AirPodsPro">
				<label for="AirPodsPro">
					<span>Air Pods Pro</span>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="ApplePencil">
				<label for="ApplePencil">
					<span>Apple Pencil</span>
				</label>
			</li>
		</ul>
		<ul>
			<li>
				<select id="Galaxy">
					<option>Galaxy Z</option>
					<option>Galaxy Note</option>
					<option>Galaxy A</option>
					<option>Galaxy Tab S</option>
					<option>Galaxy Tab A</option>
					<option>Galaxy Watch</option>
				</select>
			</li>
		</ul>
	</form>
</body>
</html>
