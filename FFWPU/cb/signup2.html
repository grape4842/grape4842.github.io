<body>
	<script type="text/javascript" src="../../include_script.js"></script>
	<header w3-include-html="header.html"></header>
	<main>
		<section class="content_width">
			<ol class="join_step">
				<li aria-current="step">
					<p class="step_num">1</p>
					<p>약관 동의</p>
				</li>
				<li>
					<p class="step_num">2</p>
					<p>정보 입력</p>
				</li>
				<li>
					<p class="step_num">3</p>
					<p>가입 완료</p>
				</li>
			</ol>
			<h2>회원가입</h2>
			<p class="agree_please">회원가입에 필요한 정보를 입력해주세요.</p>
			<form accept-charset="utf-8" method="post" action="/membership/join_submit.php">
				<fieldset class="signup2_must">
					<legend>
						<h3>기본정보(필수)</h3>
					</legend>
					<ol>
						<li>
							<label for="user_email">
								<span class="label_text">이메일</span>
								<input id="user_email" type="text">
							</label>
							<label for="email_push">
								<input type="checkbox" id="email_push">
								<span>이메일을 수신하겠습니다.</span>
							</label>
						</li>
						<li>
							<label for="user_pw">
								<span class="label_text">비밀번호</span>
								<input id="user_pw" type="password">
							</label>
						</li>
						<li>
							<label for="user_pw_re">
								<span class="label_text">비밀번호 확인</span>
								<input id="user_pw_re" type="password">
							</label>
						</li>
						<li>
							<label for="user_name">
								<span class="label_text">이름</span>
								<input id="user_name" type="text">
							</label>
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<legend>
						<h3>추가정보(선택)</h3>
						<ol>
							<li>
								<label for="user_phone_number">
									<span class="label_text">연락처</span>
									<input id="user_phone_number" type="text" inputmode="numeric">
								</label>
							</li>
							<li>
								<label for="user_church">
									<span class="label_text">소속교회</span>
									<input id="user_church" type="text">
								</label>
							</li>
						</ol>
					</legend>
				</fieldset>
			</form>
		</section>
	</main>
	<div class="bottom_box" w3-include-html="footer.html"></div>
</body>
