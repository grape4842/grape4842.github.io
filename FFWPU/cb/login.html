<body>
	<script type="text/javascript" src="../../include_script.js"></script>
	<header w3-include-html="header.html"></header>
	<main>
		<section class="content_width list_ui">
			<h2>로그인</h2>
			<form accept-charset="utf-8" method="post" action="./logincheck.php">
				<fieldset class="login_box">
					<legend>
						<h3>아이디, 비밀번호로 로그인</h3>
						<p>이메일주소와 비밀번호를 입력해주시기 바랍니다.</p>
					</legend>
					<div class="login_controls">
						<div class="login_input_box">
							<div class="input_box text_input_box">
								<label for="login_id">
									<span class="label_text">아이디(이메일)</span>
									<input placeholder="id(email)" type="text" name="" id="login_id">

								</label>
							</div>
							<div class="input_box text_input_box">
								<label for="login_pw">
									<span class="label_text">비밀번호</span>
									<input placeholder="password" type="password" name="" id="login_pw">
								</label>
							</div>
							<div class="save_login">
								<label for="auto_login">
									<input type="checkbox" id="auto_login">
									<span>자동 로그인</span>
								</label>
								<label for="id_save">
									<input type="checkbox" id="id_save">
									<span>아이디 저장</span>
								</label>
							</div>
						</div>
						<button type="button" id="login_button">로그인</button>
					</div>
					<div class="login_account_menu">
						<a href="">아이디 / 비밀번호 찾기</a>
						<a href="signup2.html">회원가입</a>
					</div>
				</fieldset>
			</form>
			<div class="with_login_box">
				<h3>아래 계정을 통해 로그인</h3>
				<ul class="with_login">
					<li>
						<a href="" class="google_login">
							<img class="" src="../../icon/sns/login/Google__G__logo.svg" alt="">
							<span class="hidden">구글 계정으로 로그인</span>
						</a>
					</li>
					<li>
						<a href="" class="facebook_login">
							<img src="../../icon/Facebook-Brand-Asset-Pack/Facebook Brand Asset Pack/Logo/Primary Logo/Facebook_Logo_Primary.png" alt="">
							<span class="hidden">페이스북으로 로그인</span>
						</a>
					</li>
					<li>
						<a href="" class="apple_login">
							<img class="" alt="" src="../../icon/sns/login/appleid_button@4x.png">
							<span class="hidden">애플로 로그인</span>
						</a>
					</li>
					<li>
						<a href="" class="kakao_login">
							<img alt="" src="../../icon/sns/login/Kakao.png">
							<span class="hidden">카카오 로그인</span>
						</a>
					</li>
					<li>
						<a href="" class="naver_login">
							<img class="light_view" alt="" src="../../icon/2021_Login_with_naver_guidelines_Kr/btnW_아이콘원형.png">
							<img class="dark_view" alt="" src="../../icon/2021_Login_with_naver_guidelines_Kr/btnD_아이콘원형.png">
							<span class="hidden">네이버 로그인</span>
						</a>
					</li>
				</ul>
			</div>
		</section>
