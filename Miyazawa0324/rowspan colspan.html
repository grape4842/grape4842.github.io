<!DOCTYPE html>
<html>
<head>
<title>
rowsapn colspan
</title>
<style type="text/css">
body {background-color:#ccf; padding:30px;}
td {border:solid #527 3px; width:100px; height:100px;}
#red {background-color:red;}
#yellow {background-color:yellow;}
#green {background-color:green;}
#blue {background-color:blue;}
#purple {background-color:#60f;}
</style>
</head>
<body>
<table>
<tr>

</tr>
<tr>

<td id="green" rowspan="3"></td>
</tr>
<tr></tr>
<tr>
<td id="blue" colspan="3"></td>
</tr>
</table>
</body>
</html>
