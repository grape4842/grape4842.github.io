<title>

<style type="text/css">
body {background-color:#aaf;}

<script type="text/javascript">
var age=prompt("나이를 입력하십시오.","");
if (age>=20&&age<=64) {
confirm("일반결제창으로 이동합니다.");}
else if (age>=14&&age<20) {
confirm("청소년 결제창으로 이동합니다.");}
else if (age<14) {
alert("결제서비스 지원대상연령이 아닙니다.");}
else if (age>64) {
confirm("확인을 누르시면 실버결제창으로 이동합니다.");}
</script>
